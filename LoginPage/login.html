<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
        <div class="container">
            <h1>Login</h1>
            <div class="input">
                <input type="text" placeholder="Username"><i class='bx bx-user'></i>
                <input type="text" placeholder="Password"><i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember">
                <label>
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="login">
                <a href="#">
                    <button class="bn54">
                      <span class="bn54span">Login</span>
                    </button>
                  </a>
            </div>
            <div class="register">
                <p>Dont have a account?<a href="#">Register Now</a></p>
            </div>
        </div>
</body>
</html>
